<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script>
        var map = L.map('map').setView([56.1572, 10.2033], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        const data = {"entries":[{"content":"<h1 id='hello'>Hello</h1>\n\n<p>Test test 2</p>\n","lat":56.357200622558594,"lng":10.203300476074219,"title":"Test 2"},{"content":"<h1 id='title'>Title</h1>\n\n<p>Text text <strong>bold text</strong></p>\n","lat":56.15719985961914,"lng":10.203300476074219,"title":"Test"}]}
        console.log(data);

        for (const entry of data.entries) {
            const marker = L.marker([entry.lat, entry.lng])
                .bindTooltip(
                    entry.title, {
                        permanent: true,
                        direction: 'right',
                        //direction: 'top',
                        // offset: L.point(-14,-5)
                    })
                .bindPopup(entry.content)
                .addTo(map);
        }
        </script>
    </body>
</html>
